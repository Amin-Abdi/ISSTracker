<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>ISS Tracker</title>
  </head>
  <body>
    <div class="grid container-fluid">
      <h3 class="head">ISS Real Time Location Tracker</h3>
    </div>
    <div class="container">
      <div class="row" id="controls">
        <div class="col" id="userInput">
          <form>
            <div class="form-group">
              <h4>Check when the ISS will be overhead</h4>
              <input
                class="form-control"
                type="text"
                placeholder="Latitude"
                id="latInput"
              />
              <input class="form-control" type="text" placeholder="Longitude" />
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Submit
            </button>
          </form>
        </div>
        <div class="col" id="col2">co2</div>
      </div>
    </div>
    <div class="container-fluid" id="content">
      <div class="row" id="mapInfo">
        <div class="col-8">
          <div id="mapid"></div>
        </div>
        <div class="col-4" id="info">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Label</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ID</td>
                <td class="id"></td>
              </tr>
              <tr>
                <td>Name</td>
                <td class="name"></td>
              </tr>
              <tr>
                <td>Latitude</td>
                <td class="latitude"></td>
              </tr>
              <tr>
                <td>Longitude</td>
                <td class="longitude"></td>
              </tr>
              <tr>
                <td>Altitude</td>
                <td class="altitude"></td>
              </tr>
              <tr>
                <td>Velocity</td>
                <td class="velocity"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
